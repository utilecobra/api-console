<div class="raml-console-examples-container" ng-if="examples && examples.length">
  <span>Examples:</span>
  <span
    class="raml-console-flag"
    ng-class="{ 'raml-console-is-active': currentExample === $index }"
    ng-repeat="example in examples"
    ng-click="changeExample($index)">{{example.name}}</span>

  <div
      class="raml-console-resource-param-instructional"
      ng-if="isXML">
    Examples are shown as JSON string for demonstrative purposes only. Actual API output will be in a different format.
  </div>
  <div class="raml-console-resource-response" ng-if="examples[currentExample].description">
    <p markdown="examples[currentExample].description" class="raml-console-marked-content"></p>
  </div>
  <pre class="raml-console-resource-pre">
    <code class="raml-console-hljs" hljs source="getBeatifiedExample(examples[currentExample].content)"></code>
  </pre>
  <div ng-if="examples[currentExample].testCondition">
    <span>Test condition:</span>
    <pre class="raml-console-resource-pre">{{examples[currentExample].testCondition.key}} == {{examples[currentExample].testCondition.value}}</pre>
  </div>
</div>
